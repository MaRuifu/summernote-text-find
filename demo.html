<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Summernote</title>
    <link href="./examples/css/bootstrap-v3.3.5.css" rel="stylesheet">
    <script src="./examples/js/jquery-3.5.1.min.js"></script>
    <script src="./examples/js/bootstrap-v3.3.5.js"></script>
    <link href="./examples/dist/summernote.min.css" rel="stylesheet">
    <script src="./examples/dist/summernote.min.js"></script>
    <script src="./examples/dist/lang/summernote-zh-CN.min.js"></script>

    <script src="./summernote-text-find.js"></script>
    <script src="./lang/zh-CN.js"></script>


</head>


<body>
   <div id="summernote">
     <p>你好 Summernote-text-find插件 </p>


   </div>

  


  <script>
      $('#summernote').summernote({
        lang: 'zh-CN',
        toolbar: [
          ['style', ['style']],
          ['font', ['bold', 'underline', 'clear']],
          ['fontname', ['fontname']],
          ['color', ['color']],
          ['para', ['ul', 'ol', 'paragraph']],
          ['table', ['table']],
          ['insert', ['link', 'picture', 'video']],
          ['view', ['fullscreen', 'codeview', 'help']],
          ['findtxt', ['findtxt']], // 添加这个按钮
        ]
      });
    </script>
</body>
</html>
